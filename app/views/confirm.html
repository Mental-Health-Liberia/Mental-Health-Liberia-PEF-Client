<div ng-repeat="tab in tabs">
  <fieldset ng-repeat="fieldset in tab.fieldsets">
    <legend>{{fieldset.title}}</legend>
    <div class="control-group" ng-repeat="element in fieldset.elements">
      <label class="control-label" for="{{element.name}}">{{element.title}}</label>
      <div class="controls">
        <p ng-switch="element.type">
          <span ng-switch-when="datepicker">{{formatDate(element.value)}}</span>
          <span ng-switch-when="checkbox">{{element.value.join(", ")}}</span>
          <span ng-switch-default>{{element.value}}</span>
        </p>
      </div>
    </div>
  </fieldset>
</div>

<div class="form-actions">
  <button class="btn btn-primary btn-large" ng-click="saveButtonClicked()">Save Form</button>
</div>
