<div>
  <div class="modal-header" ng-show="header">
    <h2>{{header}}</h2>
  </div>

  <div class="modal-body">
    <p class="content" ng-bind-html="content"></p>
  </div>

  <div class="modal-footer">
    <button ng-repeat="button in buttons" class="btn" ng-class="{'btn-primary': $index === 0}" ng-click="buttonClicked(button)">{{button}}</button>
  </div>
</div>
